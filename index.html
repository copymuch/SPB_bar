<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Prototype</title>
</head>

<body>
    <header class="header">
        <div class = "header__container container">
            <div class="logo">
                <object data = "img/icons/logo.svg" type = "image/svg+xml">
                    <img src = "img/icons/logo.svg" alt = "logo">
                </object>
            </div>
            <div class="header__nav">
                <nav>
                    <ul class="header__bar">
                        <li class="header__item"><a href="#">Главная</a></li>
                        <li class="header__item"><a href="#">Меню</a></li>
                        <li class="header__item"><a href="#">Афиша</a></li>
                        <li class="header__item"><a href="#">Сотрудничество</a></li>
                        <li class="header__item"><a href="#">Галерея</a></li>
                        <li class="header__item"><a href="#">Новости</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__bttn">
                <button type="submit">Бронирование</button>
            </div>
            <div class="header__other">
                <div class="ticket">
                    <object data = "img/icons/ticket.svg" type = "image/svg+xml" width="55%" title="Бронирование">
                        <img src = "img/icons/ticket.svg" alt = "ticket">
                    </object>
                </div>
                <div class="burger"><span class="burger-span"></span></div>
            </div>
        </div>
    </header>
    <main>
        <section class="promo">
            <div class = "promo__container container">
            <section class="promo__main">
                <div class="main__text-content">
                <p>Since 1996</p>
                <h2>True. Fontanka. Underground.</h2>
                </div>
            </section>
            <aside class="promo__aside">
                <div class="aside__title">
                    <div>
                        <h3>Ближайшие</h3>
                    </div>
                    <div>
                        <h3>Скоро</h3>
                    </div>
                </div>
                <div class="aside__covers">
                    <div class="cover cover_1">
                        <img src="img/cover_1.png" alt="cover">
                    </div>
                    <div class="cover cover_2">
                        <img src="img/cover_2.png" alt="cover">
                    </div>
                    <div class="cover cover_3">
                        <img src="img/cover_3.png" alt="cover">
                    </div>
                    <div class="cover cover_4">
                        <img src="img/cover_4.png" alt="cover">
                    </div>
                    <div class="arrow">
                        <object data = "img/icons/arrow.svg" type = "image/svg+xml" width="80%"><img src = "img/icons/arrow.svg" alt = "arrow"></object>
                    </div>
                </div>
            </aside>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/burger.js"></script>
</body>

</html>
